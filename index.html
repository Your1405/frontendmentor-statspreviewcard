<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <!--
      <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    -->

  <body>
    <section class="main-section">
      <div class="main-content">
        <div class="text-content">
          <h1 class="title">
            Get <span class="title-color">insights</span> that help your business grow.
          </h1>
          <p class="subtext">
            Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer<br> 
            experience, and overall efficiency.
          </p>

          <p class="stats"><span class="stats-values">10k+</span><br> companies</p>
          <p class="stats"><span class="stats-values">314</span><br> templates</p>
          <p class="stats"><span class="stats-values">12m+</span><br> queries</p>
        </div>
        <img src="images/image-header-desktop.jpg" width="150px" height="150px" class="image-content">
      </div>
    </section>
